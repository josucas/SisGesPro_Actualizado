{% extends 'base.html' %}

{% block head %}
<title>Register</title>
{% endblock%}

{% block body %}

<form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Cedula</label>
                <input class="form-control" type="text" name="ci">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" name="nombre">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Apellido</label>
                <input class="form-control" type="text" name="apellido">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Correo Electrónico</label>
                <input class="form-control" type="text" name="correo">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Telefono</label>
                <input class="form-control" type="text" name="telefono">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Sexo</label>
                <select class="form-control" type="text" name="sexo">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Estado</label>
                <select class="form-control" type="text" name="estado">
                    <option value="A">Activo</option>
                    <option value="D">Despedido</option>
                    <option value="J">Jubilado</option>
                    <option value="R">Receso</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Rol</label>
                <select class="form-control" type="text" name="rol">
                    <option value="A">Administrador</option>
                    <option value="D">Desarrollador</option>
                    <option value="P">ProductOwner</option>
                    <option value="S">ScrumMaster</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Contraseña</label>
                <input class="form-control" type="password" name="password1">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label >Confirmar contraseña</label>
                <input class="form-control" type="password" name="password2">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% endblock%}
